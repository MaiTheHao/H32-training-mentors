<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>H32 Mentors</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="description" content="Modern mentor training management system" />
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="container">
				<div class="header-content">
					<div class="logo">H32 Programming Lab</div>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<main class="main-content">
			<div class="container">
				<!-- Stats Overview -->
				<div class="stats-grid">
					<div class="stat-card">
						<div>
							<div class="stat-label">Tổng số thành viên</div>
							<div class="stat-value" id="total-members">0</div>
						</div>
						<button id="refresh-button" class="refresh-btn">↗ Refresh</button>
					</div>
				</div>

				<!-- Data Table Card -->
				<div class="card">
					<div class="card-header">
						<h1 class="card-title">Danh sách thành viên</h1>
						<p class="card-description">Thông tin chi tiết về các thành viên trong chương trình đào tạo mentor</p>
					</div>
					<div class="card-content">
						<div id="student-data">
							<!-- Loading state -->
							<div class="loading">
								<div class="spinner"></div>
								<p>Đang tải dữ liệu thành viên...</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="js/main.js" type="module"></script>
	</body>
</html>
